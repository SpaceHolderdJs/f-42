<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container mt-4">
        <form>
            <!-- Name Section -->
            <div class="mb-4">
                <h5 class="text-light mb-3">Name</h5>
                <div class="mb-3">
                    <label for="firstName" class="form-label text-secondary">First Name</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="firstName" value="CSSScript">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label text-secondary">Last Name</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="lastName" value="Doe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-secondary">Email Address</label>
                    <input type="email" class="form-control bg-dark text-light border-secondary" id="email">
                </div>
            </div>

            <!-- Address Section -->
            <div class="mb-4">
                <h5 class="text-light mb-3">Address</h5>
                <div class="mb-3">
                    <label for="street" class="form-label text-secondary">Street</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="street" value="123 Main St">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label text-secondary">City</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="city" value="Anytown">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label text-secondary">State</label>
                    <select class="form-select bg-dark text-light border-secondary" id="state">
                        <option value="AL" selected>Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <!-- Add other states as needed -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="zipCode" class="form-label text-secondary">Zip Code</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="zipCode" value="12345">
                </div>
            </div>

            <!-- Mailing Address Checkbox -->
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input border-secondary" type="checkbox" id="mailingAddress">
                    <label class="form-check-label text-secondary" for="mailingAddress">
                        Is Mailing Address?
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary px-4">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
