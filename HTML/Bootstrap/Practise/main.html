<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="px-3">
      <nav class="navbar">
        <div class="d-flex align-items-center gap-3">
          <button class="btn">
            <i class="bi bi-list text-secondary"></i>
          </button>
          <input class="form-control" placeholder="Search" />
        </div>
        <div class="d-flex align-items-center gap-3">
          <button
            style="width: 30px; height: 30px"
            class="btn rounded-5 bg-light p-0"
          >
            <i class="bi bi-bell text-secondary"></i>
          </button>

          <a href="#">
            <img
              width="35"
              height="35"
              alt="user"
              src="https://avatars.githubusercontent.com/u/62031924?s=40&v=4"
              class="rounded-5"
            />
          </a>
        </div>
      </nav>
    </header>

    <main class="d-flex flex-column px-5 gap-5 pt-5 bg-main">
      <div class="w-100 d-flex align-items-center justify-content-between">
        <h5>Projects</h5>
        <button class="btn bg-white"><b>Create New Project</b></button>
      </div>

      <div
        class="w-100 d-flex align-items-center justify-content-between gap-5"
      >
        <!-- TODO: Add cards -->
        <div class="card w-25">
          <div class="card-body">
            <div
              class="w-100 d-flex align-items-center justify-content-between"
            >
              <h5 class="card-title text-secondary">Projects</h5>
              <i class="bi bi-briefcase bg-card-icon rounded-1"></i>
            </div>
            <h3 class="fw-bolder">18</h3>
            <span class="text-secondary">
              <span class="fw-medium">2</span>
              Completed
            </span>
          </div>
        </div>

        <div class="card w-25">
          <div class="card-body">
            <div
              class="w-100 d-flex align-items-center justify-content-between"
            >
              <h5 class="card-title text-secondary">Active Task</h5>
              <i class="bi bi-list-ul bg-card-icon rounded-1"></i>
            </div>
            <h3 class="fw-bolder">132</h3>
            <span class="text-secondary">
              <span class="fw-medium">28</span>
              Completed
            </span>
          </div>
        </div>

        <div class="card w-25">
          <div class="card-body">
            <div
              class="w-100 d-flex align-items-center justify-content-between"
            >
              <h5 class="card-title text-secondary">Teams</h5>
              <i class="bi bi-people bg-card-icon rounded-1"></i>
            </div>
            <h3 class="fw-bolder">12</h3>
            <span class="text-secondary">
              <span class="fw-medium">1</span>
              Completed
            </span>
          </div>
        </div>

        <div class="card w-25">
          <div class="card-body">
            <div
              class="w-100 d-flex align-items-center justify-content-between"
            >
              <h5 class="card-title text-secondary">Productivity</h5>
              <i class="bi bi-bullseye bg-card-icon rounded-1"></i>
            </div>
            <h3 class="fw-bolder">76%</h3>
            <span class="text-secondary">
              <span class="fw-medium">5%</span>
              Completed
            </span>
          </div>
        </div>
      </div>

      <div class="w-100 d-flex flex-column bg-white">
        <h3 class="m-3">Active Projects</h3>

        <table class="table custom-table">
          <thead>
            <tr class="text-uppercase text-secondary bg-table-header fw-bolder">
              <th>Project name</th>
              <th>Hours</th>
              <th>Priority</th>
              <th>Members</th>
              <th>Progress</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="d-flex align-items-center gap-2">
                  <div class="border rounded-1 icon-wrapper">
                    <i class="bi bi-discord"></i>
                  </div>
                  <span class="fw-bolder">Discord</span>
                </div>
              </td>
              <td>34</td>
              <td><span class="badge text-bg-info">Info</span></td>
              <td>member</td>
              <td>progress</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
