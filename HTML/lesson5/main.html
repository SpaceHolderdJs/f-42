    <form class="registration-form">
      <h1>Registration form</h1>
      <!-- TEXT -->
      <h5>Text</h5>
      <input class="input primary-input" type="text" placeholder="Name" />
      <input
        class="input primary-input"
        type="text"
        placeholder="Surname (optional)"
      />

      <input class="input secondary-input" type="email" placeholder="Email" />
      <input
        class="input secondary-input"
        id="password"
        type="password"
        placeholder="Password"
      />
      <input
        class="input primary-input"
        type="url"
        placeholder="Your linked in link"
      />

      <textarea
        class="textarea primary-textarea"
        placeholder="Big text"
      ></textarea>
      <!-- <button id="password-switch-button" type="button">Hide/Show password</button> -->

      <select class="select secondary-select">
        <option value="select-a-role">Select a role</option>
        <option value="developer">Developer</option>
        <option value="manager">Manager</option>
        <option value="designer">Designer</option>
      </select>

      <!-- Date -->
      <h5>Date</h5>
      <input
        class="input primary-input"
        type="datetime"
        placeholder="Select date"
      />
      <input
        class="input primary-input"
        type="date"
        placeholder="Select date"
      />

      <input class="input primary-input" type="month" placeholder="Month" />
      <input class="input primary-input" type="week" placeholder="Week" />

      <!-- Time -->
      <h5>Time</h5>
      <input
        class="input secondary-input"
        type="time"
        placeholder="Select time"
      />

      <!-- File -->
      <h5>Files</h5>
      <input type="file" multiple placeholder="File" />

      <!-- Color -->
      <h5>Color</h5>
      <span>Select color</span>
      <input id="color" type="color" placeholder="Select a color" />

      <!-- Checks -->
      <label for="check">
        <input id="check" type="checkbox" placeholder="Check it" />
        I agree with terms of service
      </label>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
      </div>

      <!-- Radio -->

      <label for="option-1">
        <input
          id="option-1"
          value="option-1"
          type="radio"
          name="option"
          placeholder="Option"
        />
        Option 1
      </label>

      <label for="option-2">
        <input
          id="option-2"
          value="option-2"
          type="radio"
          name="option"
          placeholder="Option"
        />
        Option 2
      </label>

      <label for="option-3">
        <input
          id="option-3"
          value="option-3"
          type="radio"
          name="option"
          placeholder="Option"
        />
        Option 3
      </label>

      <!-- Number -->
      <h5>Number</h5>
      <input
        class="input primary-input"
        type="number"
        min="10"
        max="100"
        placeholder="Number"
      />

      <!-- Tel -->
      <h5>Tel</h5>
      <input class="input primary-input" type="tel" placeholder="Tel" />

      <!-- Range -->
      <h5>Range</h5>
      <input
        class="input primary-input form-range"
        type="range"
        step="2"
        min="0"
        max="10"
        placeholder="Range"
      />

      <h4>Bootstrap</h4>
      <div class="dropdown">
        <button
          class="btn btn-warning dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-danger">Cancel</button>
    </form>
