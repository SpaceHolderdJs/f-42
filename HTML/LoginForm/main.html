<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="main">
      <div class="sections-wrapper">
        <section class="text-section">
          <img
            class="logo"
            src="./assets/login-form-logo-2.jpg"
            alt="Brain Station logo"
          />
          <hr />
          <article>
            <h1>We make digital products that drive you to stand out</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Perferendis similique ea saepe aliquid corporis quam asperiores
              inventore veritatis architecto.
            </p>
          </article>
        </section>

        <section class="form-section">
          <form>
            <h2>Sign In</h2>
            <p>Don't have an account? <a href="#">Sign up</a></p>

            <input class="text-field" type="email" placeholder="Email" />
            <input class="text-field" type="password" placeholder="Password" />

            <label>
                <input type="checkbox" /> Keep me logged in

            <button>Log in now</button>

        </section>
      </div>
    </main>
