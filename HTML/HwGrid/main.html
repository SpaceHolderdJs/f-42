<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main class="main">
        <h2>Grid (gallery)</h2>
        <div class="grid-gallery">
            <div class="grid-gallery-item">
                <h1>Hello</h1>
            </div>
            <div class="grid-gallery-item">2</div>
            <div class="grid-gallery-item">3</div>
            <div class="grid-gallery-item">
                <p>Hello world</p>
            </div>
            <div class="grid-gallery-item">5</div>
            <div class="grid-gallery-item">6</div>
            <div class="grid-gallery-item">7</div>
            <div class="grid-gallery-item">8</div>
            <div class="grid-gallery-item">9</div>
        </div>

        <h2>Flex (gallery)</h2>
        <div class="flex-gallery">
            <!-- 1-3 -->
            <div class="flex-gallery-item">1</div>
            <div class="flex-gallery-item">2</div>
            <div class="flex-gallery-item">3</div>
            <!-- 4-6 -->
            <div class="flex-gallery-item">4</div>
            <div class="flex-gallery-item">5</div>
            <div class="flex-gallery-item">6</div>
            <!-- 7-9 -->
            <div class="flex-gallery-item">7</div>
            <div class="flex-gallery-item">8</div>
            <div class="flex-gallery-item">9</div>
        </div>

        <h2>Flex (gallery 2.0)</h2>
        <div class="flex-gallery-2">
            <div class="flex-gallery-row">
                <div class="flex-gallery-item-2">1</div>
                <div class="flex-gallery-item-2">2</div>
                <div class="flex-gallery-item-2">3</div>
            </div>
            <div class="flex-gallery-row">
                <div class="flex-gallery-item-2">4</div>
                <div class="flex-gallery-item-2">5</div>
                <div class="flex-gallery-item-2">6</div>
            </div>
            <div class="flex-gallery-row">
                <div class="flex-gallery-item-2">7</div>
                <div class="flex-gallery-item-2">8</div>
                <div class="flex-gallery-item-2">9</div>
            </div>
        </div>
    </main>
</body>
</html>
